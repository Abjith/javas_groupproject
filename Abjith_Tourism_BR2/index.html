<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Tourism - Lightbox</title>
  <link rel="stylesheet" href="lightbox.min.css">
</head>
<body>

  <section>
      <h3>Tourism - Culture Fest</h3>
        <div>
        <a class="example-image-link" href="img1.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="img1.1.jpg" alt=""/></a>
        <a class="example-image-link" href="img2.jpg" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="img2.1.jpg" alt="" /></a>
        <a class="example-image-link" href="img3.jpg" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="img3.1.jpg" alt="" /></a>
        <a class="example-image-link" href="img4.jpg" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="img4.1.jpg" alt="" /></a>
    </div>
  </section>
  <script src="lightbox-plus-jquery.min.js"></script>

</body>
</html>
